version: '3.8'

services:
  # Main application (frontend + backend)
  geo-shift-spy:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ML_BACKEND_URL=${ML_BACKEND_URL:-http://ml-backend:8001}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - geo-shift-network

  # Optional: ML Backend (if you have one)
  # ml-backend:
  #   image: your-ml-backend:latest
  #   ports:
  #     - "8001:8001"
  #   environment:
  #     - MODEL_PATH=/models
  #   volumes:
  #     - ml_models:/models
  #   networks:
  #     - geo-shift-network
  #   restart: unless-stopped

  # Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - geo-shift-spy
    networks:
      - geo-shift-network
    restart: unless-stopped

volumes:
  uploads:
    driver: local
  logs:
    driver: local
  # ml_models:
  #   driver: local

networks:
  geo-shift-network:
    driver: bridge